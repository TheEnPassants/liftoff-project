<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Manager</title>
</head>
<body>
<div class="text-center banner" th:fragment="topBanner">
    <br></br>
    <img th:src="@{/images/mainLogoTest.png}" class="img-fluid" alt="Responsive image">
    <br></br>
</div>

<div class="col panels" th:fragment="leftBanner">
    <img th:src="@{/images/sidePanelTest.png}" class="rounded float-left"/>
</div>

<div class="col panels" th:fragment="rightBanner">
    <img th:src="@{/images/sidePanelTest.png}" class="rounded float-end"/>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" th:fragment="navigation">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/clients">Clients</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/trainers">Trainers</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/appointments">Appointments</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/logout">LogOut</a></li>
        </ul>
    </div>
</nav>

</body>
</html>
