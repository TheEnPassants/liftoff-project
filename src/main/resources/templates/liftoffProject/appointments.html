<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>appointments</title>
</head>
<body>

<h1>Appointments</h1>

<ul>
    <th:block th:each="appointment : ${appointments}">
        <li th:text="${appointment}"></li>
    </th:block>
</ul>

</body>
</html>
