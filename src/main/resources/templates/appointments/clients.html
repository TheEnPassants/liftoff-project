<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>clients</title>
</head>
<body>

<h1>Clients</h1>
<p th:unless="${clients} and ${clients.size()}">No Clients!</p>
<ul>
    <th:block th:each="client : ${clients}">
        <li th:text="${client}"></li>
    </th:block>

</ul>

<ul>
    <li><a href="/clients/add-client">Add Client</a></li>
</ul>

</body>
</html>
