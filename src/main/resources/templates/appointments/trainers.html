<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">

<h1>Trainers</h1>
<nav th:replace = "fragments :: navigation"></nav>

<table class ="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
    </tr>
    </thead>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.id}"  ></td>
        <td th:text="${trainer.fName + ' ' + trainer.lName}"  ></td>
        <td th:text="${trainer.phone}"></td>
        <td th:text="${trainer.email}"></td>

    </tr>
</table>
<p th:unless="${trainers} and ${trainers.size()}">No Fitness Trainers!</p>
<ul>
    <li><a href="/trainers/add-trainer">Add Trainer</a></li>
    <li><a href="/trainers/delete-trainer">Delete Trainer</a></li>
</ul>


</body>
</html>
