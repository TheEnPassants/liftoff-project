<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">

<h1>Trainers</h1>
<p th:unless="${trainers} and ${trainers.size()}">No Fitness Trainers!</p>
<table class ="table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.toString()}"></td>
    </tr>

<ul>
    <li><a href="/trainers/add-trainer">Add Trainer</a></li>
</ul>

</body>
</html>
