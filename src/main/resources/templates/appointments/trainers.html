<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>

<h1>Trainers</h1>
<p th:unless="${trainers} and ${trainers.size()}">No Fitness Trainers!</p>
<ul>
    <th:block th:each="trainer : ${trainers}">
        <li th:text="${trainer}"></li>
    </th:block>

</ul>

<ul>
    <li><a href="/trainers/add-trainer">Add Trainer</a></li>
</ul>

</body>
</html>
