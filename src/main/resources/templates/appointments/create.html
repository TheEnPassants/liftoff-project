<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">
<form method="post" action ="/appointments/create">
    <div class ="form-group">
    <label for="trainerName">Fitness Trainer</label>
     <input class="form-control" id = "trainerName" type="text" name="trainerName" >
    </div>
    <div class ="form-group">
    <label for="clientName">Client</label>
     <input class="form-control" id = "clientName" type="text" name="clientName" >
    </div>
    <div class ="form-group">
    <label for="workoutPlan">Workout</label>
     <input class="form-control" id = "workoutPlan" type="text" name="workoutPlan" >
    </div>
    <div class ="form-group">
    <label for="date">Date</label>
    <input class="form-control" type="date" id="date" name="date">
    </div>
    <div class ="form-group">
    <label for="time">Time</label>
    <input class="form-control" type="time" id="time" name="time">

    <div class ="form-group">

    </div>
</form>
</body>
</html>
