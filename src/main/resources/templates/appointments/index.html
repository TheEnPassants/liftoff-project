<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>

<h1>Appointments</h1>
<p th:unless="${appointments} and ${appointments.size()}">No Appontments!</p>
<ul>
    <th:block th:each="appointment : ${appointments}">
        <li th:text="${appointment}"></li>
    </th:block>

</ul>

<ul>
    <li><a href="/appointments/create">Create Appointment</a></li>
</ul>




</body>
</html>
