<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">
<form method="post" action ="/trainers/add-trainer">
    <div class ="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id = "firstName" th:field = "${trainer.fName}"  >
        <p class="error" th:errors="${trainer.fName}"></p>

    </div>
    <div class ="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id = "lastName" th:field = "${trainer.lName}" >
        <p class="error" th:errors="${trainer.lName}"></p>
    </div>
    <div class ="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" th:field = "${trainer.phone}" id="phone"  >
        <p class="error" th:errors="${trainer.phone}"></p>
    </div>
    <div class ="form-group">
        <label for="email">Email</label>
        <input class="form-control" th:field = "${trainer.email}" id="email"  >
        <p class="error" th:errors="${trainer.email}"></p>
    </div>
    <div class ="form-group">
    <input class="btn btn-success" type="submit" value="Add Trainer">
    </div>
</form>
</body>
</html>
