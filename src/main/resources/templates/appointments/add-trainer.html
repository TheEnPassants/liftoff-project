<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">
<form method="post" action ="/trainers/add-trainer">
    <div class ="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id = "firstName" type="text" name="fName"  >
    </div>
    <div class ="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id = "lastName" type="text" name="lName" >
    </div>
    <div class ="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" type="number" id="phone" name="phone" >
    </div>
    <div class ="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" >
    </div>
    <div class ="form-group">
    <input class="btn btn-success" type="submit" value="Add Trainer">
    </div>
</form>
</body>
</html>
