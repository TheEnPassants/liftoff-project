<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">
<form method="post" action ="/clients/add-client">
    <div class ="form-group">
    <label for="firstName">First Name</label>
    <input th:field = "${client.fName}" class="form-control" id = "firstName"   >
        <p class="error" th:errors="${client.fName}"></p>
    </div>
    <div class ="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id = "lastName" th:field = "${client.lName}" >
        <p class="error" th:errors="${client.lName}"></p>
    </div>
    <div class ="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input class="form-control" type="date" id="dateOfBirth" name="dob">
    </div>
    <div class ="form-group">
    <label for="phone">Phone Number</label>
    <input class="form-control"  id="phone" th:field = "${client.phone}" >
        <p class="error" th:errors="${client.phone}"></p>
    </div>
    <div class ="form-group">
        <label for="email">Email</label>
        <input class="form-control"  id="email" th:field = "${client.email}">
        <p class="error" th:errors="${client.email}"></p>
    </div>

    <div class ="form-group">
    <label for="note">Note</label>
    <textarea class="form-control" id="note" th:field = "${client.note}" rows="4" cols="50"></textarea>
    </div>
    <div class ="form-group">
    <input class="btn btn-success" type="submit" value="Add Client">
    </div>
</form>
</body>
</html>
