<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">
<form method="post" action ="/clients/add-client">
    <div class ="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id = "firstName" type="text" name="fName"  >
    </div>
    <div class ="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id = "lastName" type="text" name="lName" >
    </div>
    <div class ="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input class="form-control" type="date" id="dateOfBirth" name="dob">
    </div>
    <div class ="form-group">
    <label for="phone">Phone Number</label>
    <input class="form-control" type="number" id="phone" name="phone" >
    </div>
    <div class ="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email">
    </div>

    <div class ="form-group">
    <label for="note">Note</label>
    <textarea class="form-control" id="note" name="note" rows="4" cols="50"></textarea>
    </div>
    <div class ="form-group">
    <input class="btn btn-success" type="submit" value="Add Client">
    </div>
</form>
</body>
</html>
